<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SonicSoap</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #021c1e, #043933);
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px 10px;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #aef3dd;
    }

    .main-title {
      font-size: 2.4rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .main-sub {
      font-size: 1.1rem;
      margin: 10px 0 30px;
      color: #ccc;
    }

    .learn-more {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .learn-more:hover {
      background: white;
      color: #043933;
    }

    .bubbles-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 40px 20px;
    }

    .bubble {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      padding: 30px 20px;
      text-align: center;
      width: 140px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      color: #ffffffaa;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .bubble:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SonicSoapâ„¢</div>
    <div class="tagline">VibeAlign Your World</div>
    <div class="main-title">Tune In. Cleanse. Align.</div>
    <div class="main-sub">Vibrational therapy harnesses the power of sound and frequency to promote wellness and healing.</div>
    <button class="learn-more">Learn More</button>
  </header>

  <section class="bubbles-container">
    <div class="bubble" onclick="playSound('sounds/energy-healing.wav')">Energy Healing</div>
    <div class="bubble" onclick="playSound('sounds/trauma-clearing.wav')">Trauma Clearing</div>
    <div class="bubble" onclick="playSound('sounds/emotional-release.wav')">Emotional Release</div>
    <div class="bubble" onclick="playSound('sounds/mindfulness.wav')">Mindfulness</div>
    <div class="bubble" onclick="playSound('sounds/inner-peace.wav')">Inner Peace</div>
    <div class="bubble" onclick="playSound('sounds/mental-clarity.wav')">Mental Clarity</div>
    <div class="bubble" onclick="playSound('sounds/stress-reduction.wav')">Stress Reduction</div>
  </section>

  <script>
    let currentAudio = null;

    function playSound(path) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = new Audio(path);
      currentAudio.play();
    }
  </script>
</body>
</html>
